<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Poppins:wght@300&display=swap');
        /* Navbar */
        * {
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fede6bdc;
            height: 50px;
            padding: 0 20px;
        }

        .logo {
            width: 40px;
            height: 23px;
            background-color: aliceblue;
        }

        .right ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .right ul li {
            cursor: pointer;
        }

        .right ul li a {
            text-decoration: none;
            color: black;
        }

        .burger {
            cursor: pointer;
            display: none;
        }

        .line {
            width: 33px;
            height: 4px;
            background-color: black;
            margin: 3px 0;
        }

        @media only screen and (max-width: 767px) {
            .right ul {
                display: none;
                flex-direction: column;
                gap: 10px;
                background-color: #fede6be6;
                padding: 20px;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
            }

            .right ul.show {
                display: flex;
            }

            .burger {
                display: block;
            }
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            flex-direction: column;
        }

        .prompt-container {
            width: 50%;
            padding: 10px;
        }

        .prompt-input {
            width: 100%;
            height: 50px;
            resize: none;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .prompt-input:focus {
            border-color: #007bff;
        }

        #submitPrompt {
            background-color: #5c5f77;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
        }

        #submitPrompt:hover {
            background-color: #3c3d49;
        }

        .response-container {
            width: 50%;
            padding: 10px;
        }

        .response-bubble {
            background-color: #5c5f77;
            color: #fff;
            border-radius: 20px;
            padding: 10px 15px;
            margin-bottom: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .response-bubble::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: -10px;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 10px solid #007bff;
        }
    </style>
</head>

<body>
    <!-- nav bar starts -->
    <nav>
        <div class="logo"></div>
        <div class="right">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="study.html">Study Material</a></li>
                <li><a href="roadmap.html">Roadmaps</a></li>
                <li><a href="event.html">Events</a></li>
            </ul>
        </div>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>
    <!-- navbar ends -->


    <main>
        <div class="prompt-container">
            <textarea id="promptInput" class="prompt-input" placeholder="Enter your prompt here..."></textarea>
            <button id="submitPrompt">Submit</button>
        </div>
        <div class="response-container">
            <!-- Response bubbles will be dynamically added here -->
        </div>
    </main>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const burger = document.querySelector('.burger');
            const navList = document.querySelector('.right ul');

            burger.addEventListener('click', function () {
                if (navList.classList.contains('show')) {
                    navList.classList.remove('show');
                } else {
                    navList.classList.add('show');
                }
            });
        });

       // JavaScript code
       const submitPromptButton = document.getElementById('submitPrompt');
        const promptInput = document.getElementById('promptInput');
        const responseContainer = document.querySelector('.response-container');

        submitPromptButton.addEventListener('click', generateGPTResponse);

        function generateGPTResponse() {
            const prompt = promptInput.value.trim();
            
            // Simulate a GPT response (replace with actual GPT response handling)
            const gptResponse = generateRandomResponse();
            displayResponse(gptResponse);
        }

        function displayResponse(message) {
            const responseBubble = document.createElement('div');
            responseBubble.classList.add('response-bubble');
            responseBubble.textContent = message;
            responseContainer.appendChild(responseBubble);
        }

        function generateRandomResponse() {
            const responses = [
                "This is a sample GPT response.",
                "Here's another GPT response.",
                "Yet another response generated by GPT."
            ];
            const randomIndex = Math.floor(Math.random() * responses.length);
            return responses[randomIndex];
        }
    </script>

</body>

</html>
