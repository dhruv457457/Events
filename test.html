<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search bar in Navbar</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

/* Navbar styles */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255, 255, 255, 0.5);
    backdrop-filter: blur(1px);
    height: 50px;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 9999;
    padding: 0 20px;
}

nav ul {
    display: flex;
    list-style: none;
    gap: 30px;
    margin: 0;
}

nav ul li {
    display: flex;
    align-items: center;
}

nav ul li a {
    text-decoration: none;
    color: rgb(0, 0, 0);
    transition: color 0.3s;
}

nav ul li a:hover {
    color: rgba(255, 255, 255, 0.7);
}

/* Search container styles */
.search-container {
    position: relative;
    display: flex;
    align-items: center;
}

#search-input {
    padding: 10px;
    width: 200px; /* Adjust width as needed */
    font-size: 16px;
    border: none;
    outline: none;
    border-radius: 5px;
}

#suggestions {
    position: absolute;
    top: calc(100% + 5px); /* Position suggestions below the search bar */
    left: 0;
    width: 100%;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    z-index: 999;
}

.suggestion {
    padding: 5px 10px;
    cursor: pointer;
}

.suggestion:hover {
    background-color: #f0f0f0;
}

#search-results {
    margin-top: 20px;
    text-align: center;
}

  </style>
</head>

<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">
      EzzYCode
    </div>
    <ul>
      <li>
        <a href="index.html">
          Home
        </a>
      </li>
      <li>
        <a href="about.html">
          About
        </a>
      </li>
      <li>
        <a href="study.html">
          Study Material
        </a>
      </li>
      <li>
        <a href="roadmap.html">
          Roadmaps
        </a>
      </li>
      <li>
        <a href="event.html">
          Events
        </a>
      </li>
      <li>
        <a id="loginSignup" href="login.html">
          Login/Signup
        </a>
      </li>
      <li>
        <a id="logout" style="display: none;" onclick="logout()">
          Logout
        </a>
      </li>
    </ul>
    <!-- Search container -->
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search...">
      <div id="suggestions"></div>
    </div>
  </nav>
  <!-- Navbar ends -->

  <!-- Search results container -->
  <div id="search-results"></div>

  <script>
    const studyMaterials = [
      { title: "Engineering mathematics 1", url: "NotesSM.html#math" },
      { title: "Engineering mathematics 2", url: "study.html" },
      { title: "Engineering physics", url: "NotesSM.html#Phy" },
      { title: "Basic Electrical Engineering", url: "chemistry.html" },
      { title: "Basic Civil Engineering", url: "chemistry.html" },
      { title: "Basic Mechanical Engineering", url: "chemistry.html" },
      { title: "Programming for Problem Solving", url: "chemistry.html" },
      { title: "Human Values", url: "chemistry.html" },
      { title: "Communication Skils", url: "chemistry.html" },
      { title: "Computer-aided design", url: "chemistry.html" },
      { title: "Computer-aided Manufacturing", url: "chemistry.html" },
      { title: "Events", url: "event.html" },
      { title: "Study Material", url: "study.html" },
      { title: "Roadmaps", url: "roadmap.html" },
      { title: "About", url: "about.html" },
    ];

    const searchInput = document.getElementById("search-input");
    const suggestionsContainer = document.getElementById("suggestions");
    const searchResultsContainer = document.getElementById("search-results");

    searchInput.addEventListener("input", displaySuggestions);
    searchInput.addEventListener("keyup", function (event) {
      if (event.key === "Enter") {
        search();
      }
    });

    function displaySuggestions() {
      const inputValue = searchInput.value.trim().toLowerCase();
      suggestionsContainer.innerHTML = "";

      if (inputValue.length < 2) {
        return; // Clear the suggestions container and return if input length is less than 3 characters
      }

      const suggestions = studyMaterials.filter(material => material.title.toLowerCase().includes(inputValue));

      suggestions.forEach(suggestion => {
        const suggestionDiv = document.createElement("div");
        suggestionDiv.textContent = suggestion.title;
        suggestionDiv.classList.add("suggestion");
        suggestionDiv.addEventListener("click", function () {
          window.location.href = suggestion.url; // Directly navigate to the suggestion's URL
        });
        suggestionsContainer.appendChild(suggestionDiv);
      });
    }


    function search() {
      const inputValue = searchInput.value.toLowerCase();
      const searchResults = studyMaterials.filter(material => material.title.toLowerCase().includes(inputValue));
      displayResults(searchResults);
    }

    function displayResults(results) {
      searchResultsContainer.innerHTML = "";

      if (results.length === 0) {
        searchResultsContainer.innerHTML = "<p>No results found.</p>";
        return;
      }

      results.forEach(result => {
        const resultLink = document.createElement("a");
        resultLink.href = result.url;
        resultLink.textContent = result.title;
        resultLink.classList.add("result-link");
        searchResultsContainer.appendChild(resultLink);
        searchResultsContainer.appendChild(document.createElement("br"));
      });
    }
  </script>
</body>

</html>
