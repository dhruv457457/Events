<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Section</title>
  <link rel="stylesheet" href="css/community.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="profile-section">
        <h3>User Profile</h3>
        <p>Username: <span id="usernameDisplay"></span></p>
        <p>Email: <span id="emailDisplay"></span></p>
        <a href="login.html"><button>Edit Profile</button></a> 
      </div>
      <h3>Navigation</h3>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="event.html">Events</a></li>
        <li><a href="roadmap.html">Roadmaps</a></li>
        <li><a href="AI tools.html">AI Tools</a></li>
        <li><a href="study.html">Study Material</a></li>
        <!-- Add more navigation links as needed -->
      </ul>
    </div>
    <div class="main-content">
      <h1>Community</h1>
      <div class="options">
        <button onclick="showPostSection()">Post</button>
        <button onclick="showQuerySection()">Query</button>
      </div>
      <div class="section" id="postSection">
        <h2>Post Section</h2>
        <div class="section-content">
          <div class="post-form">
            <textarea id="postInput" placeholder="Write something..."></textarea>
            <input type="file" id="imageUpload" accept="image/*" onchange="handleFileSelect(event)">
            <img id="imagePreview" src="#" alt="Preview" style="display: none;">
            <input type="hidden" id="imageUrl">
            <button onclick="submitPost()">Post</button>
          </div>
          <ul class="post-list" id="postList"></ul>
        </div>
      </div>
      
      <div class="section" id="querySection" style="display: none;">
        <h2>Query Section</h2>
        <div class="section-content">
          <div class="post-form">
            <textarea id="queryInput" placeholder="Write your query..."></textarea>
            <button onclick="submitQuery()">Post Query</button>
          </div>
          <ul class="post-list" id="queryList"></ul>
        </div>
      </div>
      
  <script src="js/community.js"></script>
</body>
</html>
