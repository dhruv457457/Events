<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ek Machli Paani Mein Gayi</title>
    <style>
        /* CSS styling */
        body {
            font-family: Arial, sans-serif;
        }
        #game-container {
            text-align: center;
        }
        #game-message {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        #input-box {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Ek Machli Paani Mein Gayi</h1>
        <div id="game-message">Start the game by typing "Ek machli" and press Enter</div>
        <input type="text" id="input-box" autofocus>
    </div>

    <script>
        // JavaScript code
        document.addEventListener('DOMContentLoaded', function() {
            const inputBox = document.getElementById('input-box');
            let expectedWord = "Ek";
            let gameMessage = document.getElementById('game-message');

            inputBox.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    const userInput = inputBox.value.trim().toLowerCase();
                    inputBox.value = ''; // Clear input box

                    if (userInput === expectedWord.toLowerCase()) {
                        // Correct word, update expected word and game message
                        expectedWord = getNextWord(expectedWord);
                        gameMessage.textContent = "Next word: " + expectedWord;
                    } else {
                        // Incorrect word, show error message
                        gameMessage.textContent = "Incorrect! Game Over";
                        inputBox.disabled = true; // Disable input box on game over
                    }
                }
            });

            // Function to get next word in the sequence
            function getNextWord(previousWord) {
                switch(previousWord) {
                    case "Ek":
                        return "Machli";
                    case "Machli":
                        return "Paani";
                    case "Paani":
                        return "Mein";
                    case "Mein":
                        return "Gayi";
                    case "Gayi":
                        return "Chapkaa";
                    default:
                        return "Ek"; // Restart sequence
                }
            }
        });
    </script>
</body>
</html>
