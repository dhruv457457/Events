<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Poppins:wght@300&display=swap');
    body {
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    input[type="text"] {
      width: calc(100% - 85px);
      padding: 10px;
      margin-bottom: 10px;
      border: 2px solid #007bff;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
      background-color: #f2f2f2;
      padding: 10px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .completed {
      text-decoration: line-through;
      color: #888;
    }

    .complete-button, .delete-button, .edit-button {
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .complete-button {
      background-color: #28a745; /* Green */
      color: #fff;
      border: none;
    }

    .delete-button {
      background-color: #dc3545; /* Red */
      color: #fff;
      border: none;
    }

    .edit-button {
      background-color: #007bff; /* Blue */
      color: #fff;
      border: none;
    }

    .edit-task-input {
      width: calc(100% - 140px);
      padding: 5px;
      margin-right: 10px;
      border: 1px solid #007bff;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter task...">
    <button id="addTaskBtn">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const taskInput = document.getElementById('taskInput');
      const addTaskBtn = document.getElementById('addTaskBtn');
      const taskList = document.getElementById('taskList');

      addTaskBtn.addEventListener('click', addTask);

      function addTask() {
        const taskText = taskInput.value.trim();
        if (taskText !== '') {
          const taskItem = document.createElement('li');
          const taskTextSpan = document.createElement('span');
          taskTextSpan.textContent = taskText;
          const completeButton = document.createElement('button');
          completeButton.textContent = 'Complete';
          completeButton.classList.add('complete-button');
          completeButton.addEventListener('click', completeTask);
          const editButton = document.createElement('button');
          editButton.textContent = 'Edit';
          editButton.classList.add('edit-button');
          editButton.addEventListener('click', editTask);
          const deleteButton = document.createElement('button');
          deleteButton.textContent = 'Delete';
          deleteButton.classList.add('delete-button');
          deleteButton.addEventListener('click', deleteTask);

          taskItem.appendChild(taskTextSpan);
          taskItem.appendChild(editButton);
          taskItem.appendChild(deleteButton);
          taskItem.appendChild(completeButton);
          taskList.appendChild(taskItem);
          taskInput.value = '';
        }
      }

      function completeTask(event) {
        const taskItem = event.target.parentElement;
        taskItem.classList.toggle('completed');
      }

      function editTask(event) {
        const taskItem = event.target.parentElement;
        const taskTextSpan = taskItem.querySelector('span');
        const taskText = taskTextSpan.textContent;
        const editInput = document.createElement('input');
        editInput.type = 'text';
        editInput.classList.add('edit-task-input');
        editInput.value = taskText;
        const saveButton = document.createElement('button');
        saveButton.textContent = 'Save';
        saveButton.classList.add('edit-button');
        saveButton.addEventListener('click', function() {
          taskTextSpan.textContent = editInput.value.trim();
          taskItem.removeChild(editInput);
          taskItem.removeChild(saveButton);
        });
        taskItem.insertBefore(editInput, taskTextSpan);
        taskItem.insertBefore(saveButton, editInput);
        taskItem.removeChild(event.target);
        editInput.focus();
      }

      function deleteTask(event) {
        const taskItem = event.target.parentElement;
        taskList.removeChild(taskItem);
      }
    });
  </script>
</body>
</html>
